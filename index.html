        <span class="dialogo">Texto mensagems</span>
        <img src="./img/enter-button-icon.svg" alt="" class="enter" />
      </div>
      <div class="playerMorte telaMorte">
        <img src="./img/lapide.png" alt="" />
        <span class="textoMorte"></span>
        <button
          onclick="
        location.reload()"
        >
          Reiniciar o Jogo
        </button>
      </div>
      <div class="inimigoMorte telaMorte">
        <img src="./img/lapide.png" alt="" />
        <span class="textoMorteInimigo"></span>
        <button onclick="removeTelaInimigo()">Continuar</button>
      </div>

      <img src="./img/mapaDungeon.png" alt="" class="mapa" />

      <div class="combatModal">
        <div class="lifePlayer">
          <img
            src="./img/playerCombat.png"
            alt=""
            class="characterImg"
            id="playerImg"
          />
          <div class="progressoPlayer">100</div>
        </div>
        <div class="lifeEnemy">
          <img
            src="./img/enemyteste.png"
            alt=""
            class="characterImg"
            id="inimigoImg"
          />
          <div class="progressoEnemy">100</div>
        </div>
        <div class="layer">
          <p id="equacao">Equação</p>
          <div class="btns">
            <button onclick="key()" id="0" class="btnLayer"></button>
            <button onclick="key()" id="1" class="btnLayer"></button>
            <button onclick="key()" id="2" class="btnLayer"></button>
            <button onclick="key()" id="3" class="btnLayer"></button>
